<!-- Cabeçalho -->
<header class="relative bg-gradient-to-b from-gray-900 via-gray-800 to-black text-white border-b border-gray-700">
    <!-- Faixa decorativa superior -->
    <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-scripture-dark via-scripture-light to-scripture-dark"></div>
    
    <!-- Container principal do cabeçalho -->
    <div class="container mx-auto px-4 py-12">
        <!-- Elemento decorativo central -->
        <div class="flex flex-col items-center justify-center space-y-4">
            <!-- Linha decorativa superior -->
            <div class="w-24 h-px bg-gradient-to-r from-transparent via-scripture-light to-transparent"></div>
            
            <!-- Título principal -->
            <h1 class="text-3xl md:text-5xl font-bold tracking-wider text-center animate-slide-down">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-scripture-light via-white to-scripture-light">
                    O Diário dos Oráculos
                </span>
                <span class="block mt-2 text-xl md:text-2xl text-gray-300">do Senhor</span>
            </h1>
            
            <!-- Linha decorativa inferior -->
            <div class="w-24 h-px bg-gradient-to-r from-transparent via-scripture-light to-transparent"></div>
        </div>
    </div>
    
    <!-- Sombra inferior -->
    <div class="absolute bottom-0 left-0 right-0 h-8 bg-gradient-to-b from-transparent to-black"></div>
</header>
