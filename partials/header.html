<!-- Cabeçalho -->
<header class="relative bg-gradient-to-b from-gray-900 via-gray-800 to-black text-white border-b border-gray-700">
    <!-- Faixa decorativa superior -->
    <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-scripture-dark via-scripture-light to-scripture-dark"></div>
    
    <!-- Container principal do cabeçalho -->
    <div class="container mx-auto px-4 py-8">
        <!-- Elemento decorativo central -->
        <div class="flex flex-col items-center justify-center space-y-3">
            <!-- Linha decorativa superior -->
            <div class="w-16 h-px bg-gradient-to-r from-transparent via-scripture-light to-transparent"></div>
            
            <!-- Logo e Título na mesma linha -->
            <div class="flex items-center justify-center space-x-6 flex-wrap">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <img src="odiario.png" 
                         alt="O Diário dos Oráculos do Senhor" 
                         class="w-24 h-24 md:w-32 md:h-32 lg:w-36 lg:h-36 shadow-lg rounded-lg transform hover:scale-105 transition-transform duration-300">
                </div>
                
                <!-- Título principal fracionado -->
                <div class="text-center">
                    <h1 class="text-2xl md:text-4xl lg:text-5xl font-bold tracking-wider animate-slide-down">
                        <span class="block bg-clip-text text-transparent bg-gradient-to-r from-scripture-light via-white to-scripture-light">
                            O Diário dos
                        </span>
                        <span class="block bg-clip-text text-transparent bg-gradient-to-r from-scripture-light via-white to-scripture-light -mt-1">
                            Oráculos do Senhor
                        </span>
                    </h1>
                </div>
            </div>
            
            <!-- Linha decorativa inferior -->
            <div class="w-16 h-px bg-gradient-to-r from-transparent via-scripture-light to-transparent"></div>
        </div>
    </div>
    
    <!-- Sombra inferior -->
    <div class="absolute bottom-0 left-0 right-0 h-4 bg-gradient-to-b from-transparent to-black"></div>
</header>
